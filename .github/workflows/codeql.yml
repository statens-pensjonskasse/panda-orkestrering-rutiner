name: "CodeQL Advanced Analysis for Java/Kotlin"

on:
  pull_request:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 4 * * 3'

jobs:
  build:
    uses: statens-pensjonskasse/public-actions-library/.github/workflows/codeql-java-kotlin.yaml@0a5ee5a4ed3bbb4290b8583c6ad50e4a5d494931 # v0.2.7
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    secrets: inherit
    with:
      java-version: '21'