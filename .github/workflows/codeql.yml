name: "CodeQL Advanced Analysis for Java/Kotlin"

on:
  pull_request:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 4 * * 3'

jobs:
  build:
    uses: statens-pensjonskasse/public-actions-library/.github/workflows/codeql-java-kotlin.yaml@248ea2c35214487333e9eb17c84e3b353a524451 # v0.2.4
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    secrets: inherit
    with:
      java-version: '21'